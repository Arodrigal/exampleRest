<div class="col-md-12">
  <hr/>
  <h1>{{titulo}}</h1>
  <hr/>

  <div class="alert alert-success" *ngIf="status == 'Success'">
    Te has registrado correctamente, ahora puedes identificarte
    <a [routerLink]="['/login']">pinchando aqui...</a>
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'">
    No ha sido posible registrarte en la plataforma, intentalo más tarde.
  </div>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-4">
    <p>
      <label>Nombre:</label>
      <input type="text" #name="ngForm" ngControl="name" class="form-control" [(ngModel)]="user.name" required />
      <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
    </p>
    <p>
      <label>Apellido:</label>
      <input type="text" #surname="ngForm" ngControl="surname" class="form-control" [(ngModel)]="user.surname" required />
      <span *ngIf="!surname.valid && surname.touched">El apellido es obligatorio</span>
    </p>
    <p>
      <label>Email:</label>
      <input #email="ngForm" ngControl="email" type="email" class="form-control" [(ngModel)]="user.email" required />
      <span *ngIf="!email.valid">El email es obligatorio</span>
    </p>
    <p>
      <label>Contraseña:</label>
      <input #password="ngForm" ngControl="password" type="password" class="form-control" [(ngModel)]="user.password" required />
      <span *ngIf="!password.valid">La contraseña es obligatoria</span>
    </p>
    <input type="submit" value="Registrarse" class="btn btn-success"/>
  </form>
</div>
