<div class="loader" *ngIf="loading == 'show'">
  <img src="assets/images/ajax-gray.gif" />
</div>
<div class="col-md-12" *ngIf="video && loading == 'hide'">
  <hr/>
  <h1>{{video.title}}</h1>
  <hr/>

  <div class="col-md-8">
    <video controls id="video-player">
      <source src="http://127.0.0.1:8888/cursoMS/symfony/web/uploads/video_files/video_{{video.id}}/{{video.videoPath}}"/>
      Tu navegador no es compatible con HTML5
    </video>

    <div class="panel panel-default video-data">
      <div class="panel-heading">
        <h3 class="panel-title">
          Subido por <strong> {{video.user.name}} {{video.user.surname}} </strong>
          el {{video.createdAt.timestamp | generateDate }}
        </h3>
      </div>
      <div class="panel-body">
        {{video.description}}
      </div>
    </div>

    <!-- COMPONENTE DE COMENTARIOS -->
    <comments *ngIf="identity"></comments>
  </div>

  <div class="col-md-4">
    <h3>Ãšltimos videos</h3>
    <hr/>

    <ul id="videos-list" *ngIf="lastVideos">
      <li *ngFor="let videos of lastVideos" class="lastVideosItem col-md-12 pull-left">
        <div class="lastVideosImageThumb col-md-4 pull-left">
          <img src="http://127.0.0.1:8888/cursoMS/symfony/web/uploads/video_files/video_{{videos.id}}/{{videos.image}}" *ngIf="video.image" />
        </div>
        <div class="data col-md-8 pull-left">
          <h5><a [routerLink]="['/video', videos.id]">{{videos.title}}</a></h5>
          <a [routerLink]="['/user', videos.user.id]">{{videos.user.name}} {{video.user.surname}}</a>
        </div>
      </li>
    </ul>
  </div>
</div>
